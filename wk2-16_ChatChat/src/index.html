<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Chat-chat</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body onload="init();">
        <header>
            <h1>Chat-chat</h1>
        </header>

        <article id="loggaa">
            <form>
                Type your nickname to chat: <input type="text" id="nickname" value="">
                <input type="button" id="login" value="Log in">
            </form>        
        </article>

        <article id="chattaa">
            <form>
                Type a message: <input type="text" id="message">
                <input type="button" id="send" value="Send"><br>
                <input type="button" id="refresh" value="Refresh">
                <input type="button" id="logout" value="Log out">            
            </form>    

            <h2>Messages</h2>

            <section id="messages"></section>            
        </article>

        <script src="code.js"></script>
    </body>
</html>
